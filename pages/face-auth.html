<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facial Recognition - Court Assistant</title>
  <link rel="stylesheet" href="../assets/style/face-auth.css" />
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script defer src="../js/face-auth.js"></script>
</head>
<body>
  <div class="face-auth-container">
    <div class="auth-header">
      <img src="../assets/logo.png" alt="Court Logo" class="logo" />
      <h2>Facial Recognition Authentication</h2>
      <p class="instruction">Please look at the camera and remain still for verification</p>
    </div>

    <div class="camera-container">
      <video id="video" autoplay muted></video>
      <canvas id="canvas" style="display: none;"></canvas>
      
      <div class="overlay">
        <div class="face-frame"></div>
        <div class="status-indicator" id="statusIndicator">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Initializing camera...</span>
        </div>
      </div>
    </div>

    <div class="auth-controls">
      <button id="startVerification" class="btn-primary" disabled>
        <i data-lucide="scan"></i>
        <span>Start Verification</span>
      </button>
      <button id="retryBtn" class="btn-secondary" style="display: none;">
        <i data-lucide="refresh-cw"></i>
        <span>Retry</span>
      </button>
      <button id="backToLogin" class="btn-link">
        <i data-lucide="arrow-left"></i>
        <span>Back to Login</span>
      </button>
    </div>

    <div class="auth-messages">
      <div id="successMessage" class="message success" style="display: none;">
        <span class="icon">
          <i data-lucide="check-circle"></i>
        </span>
        <span class="text">Facial recognition successful! Logging you in...</span>
      </div>
      <div id="errorMessage" class="message error" style="display: none;">
        <span class="icon">
          <i data-lucide="x-circle"></i>
        </span>
        <span class="text" id="errorText">Authentication failed. Please try again.</span>
      </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
      <div class="spinner"></div>
      <p id="loadingText">Processing...</p>
    </div>
  </div>

  <!-- Hidden data for user info -->
  <div id="userData" style="display: none;"></div>

  <script>
    // Initialize Lucide icons after page load
    document.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();
    });
  </script>
</body>
</html>
