<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clerk Dashboard</title>
  <link rel="stylesheet" href="../assets/style/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="../js/dashboard.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="app-header">
        <img src="../assets/logo.png" alt="Logo" class="logo-icon">
        <span class="app-title">Court Assistant</span>
      </div>

      <div class="user-info" id="user-info">
        <!-- Username will be filled dynamically -->
        <span>Welcome, <strong id="username">User</strong></span>
      </div>

      <ul id="menu" class="menu">
        <li onclick="loadView('schedule')"><i class="fas fa-calendar-alt"></i> Schedule</li>
        <li onclick="loadView('emergency')"><i class="fas fa-exclamation-triangle"></i> Emergency Proceeding</li>
        <li onclick="loadView('tasks')"><i class="fas fa-tasks"></i> Tasks</li>
        <li onclick="loadView('records')"><i class="fas fa-folder"></i> Records</li>
      </ul>

      <div class="logout-section">
        <button id="logoutBtn" class="logout-btn" onclick="logout()">
          Logout
        </button>
      </div>

      <div class="language-toggle">
        <span onclick="switchLang('en')">EN</span> / 
        <span onclick="switchLang('fr')">FR</span>
      </div>
    </aside>

    <main id="content-area" class="content-area">
      <!-- Loaded content appears here -->
    </main>
  </div>
</body>
</html>
